<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple CRUD Using SAFE API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <script src="safenetwork.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="title form-control">
        </div>
        <div class="form-group">
            <label>Body:</label>
            <textarea class="body form-control"></textarea>
        </div>
        <div class="form-group">
            <button class="addPost btn btn-red">POST</button>
        </div>
        <div class="posts">
        </div>
    </div>
</body>

</html>
